name: Build & Push to GHCR

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u shamim-codemoly --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/shamim-codemoly/dokploy_test:${{ github.sha }} .
          docker tag ghcr.io/shamim-codemoly/dokploy_test:${{ github.sha }} ghcr.io/shamim-codemoly/dokploy_test:latest

      - name: Push Docker image
        run: |
          docker push ghcr.io/shamim-codemoly/dokploy_test:${{ github.sha }}
          docker push ghcr.io/shamim-codemoly/dokploy_test:latest
